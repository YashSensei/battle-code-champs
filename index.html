<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Bets - Ultimate 1v1 Competitive Programming Platform</title>

    <!-- PWA & Performance -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#6366f1" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <meta
      name="description"
      content="Join Code Bets, the ultimate gamified platform for 1v1 competitive programming battles. Rise through ranks from Silver to King, earn points, and prove your coding supremacy."
    />
    <meta name="author" content="Code Bets" />

    <meta
      property="og:title"
      content="Code Bets - Ultimate 1v1 Competitive Programming Platform"
    />
    <meta
      property="og:description"
      content="Join Code Bets, the ultimate gamified platform for 1v1 competitive programming battles. Rise through ranks from Silver to King, earn points, and prove your coding supremacy."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@codebets_dev" />
    <meta
      name="twitter:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />

    <!-- Fonts: Space Grotesk (headings) + Inter (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300..700&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Preload critical resources -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="modulepreload" href="/src/main.tsx" />

    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  </head>

  <body>
    <div id="root">
      <!-- Loading placeholder -->
      <style>
        .initial-loader {
          position: fixed;
          inset: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #050609;
          z-index: 9999;
        }
        .initial-loader-spinner {
          width: 48px;
          height: 48px;
          border: 3px solid rgba(99, 102, 241, 0.2);
          border-top-color: #6366f1;
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
      </style>
      <div class="initial-loader">
        <div class="initial-loader-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
